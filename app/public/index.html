<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>
    <title>My SPA</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <ul id="todo-list">
            	<li>
            		<div class="view">
            			<input type="checkbox" class="toggle">
            			<label></label>
            		</div>
            	</li>
            </ul>
        </section>
    </section>
    <footer id="info">
        <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
